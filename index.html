<html><head><base href="https://websim.creativeengine.ai" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disparador de Mensagens WhatsApp</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #25D366;
    text-align: center;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 1rem;
  }
  input, textarea {
    margin-top: 0.5rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 1rem;
    padding: 0.5rem;
    background-color: #25D366;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #128C7E;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Disparador de Mensagens WhatsApp</h1>
    <form id="whatsappForm">
      <label for="phone">NÃºmero de Celular (com DDD):</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{11}" placeholder="Ex: 11987654321">
      
      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required placeholder="Digite sua mensagem aqui"></textarea>
      
      <button type="submit">Enviar Mensagem</button>
    </form>
  </div>

  <script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const phone = document.getElementById('phone').value;
      const message = encodeURIComponent(document.getElementById('message').value);
      
      const url = `https://www.forblink.com/index.php?phone=55${phone}&text=${message}`;
      
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
